<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasklist</title>

    <!-- Enlace a jQuery y jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- Tu contenido aquí -->
    <div id="tasklist-container">
        <h2>Tasklist</h2>
        <ul id="tasklist">
            <li>FER LA COMPRA <button class="edit">edit</button><button class="delete">X</button></li>
            <li>ACABAR EXERCICI TASKLIST <button class="edit">edit</button><button class="delete">X</button></li>
            <li>TRUCAR AL METGE <button class="edit">edit</button><button class="delete">X</button></li>
        </ul>
        <button id="addTask">+</button>
    </div>

    <!-- Diálogo jQuery UI -->
    <div id="taskDialog" title="Add Task" style="display:none;">
        <label for="taskInput">Task: </label>
        <input type="text" id="taskInput">
    </div>

    <!-- Enlace a tu archivo JS -->
    <script src="js/index.js"></script>
</body>
</html>
